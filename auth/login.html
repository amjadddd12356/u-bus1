<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>تسجيل الدخول | UBUSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../../../logo/logo.png" />

    <!-- Theme Config Js -->
    <script src="../../../../backend/js/config.js"></script>

    <!-- App css -->
    <link
      href="../../../../backend/css/app.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
  </head>

  <body class="authentication-bg position-relative">
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-8 col-lg-10">
            <div class="card overflow-hidden">
              <div class="row g-0">
                <div class="col-lg-6 d-none d-lg-block p-2 align-self-center">
                  <img
                    src="../../../../backend/images/login.png"
                    alt=""
                    class="img-fluid rounded w-100"
                  />
                </div>
                <div class="col-lg-6">
                  <div class="d-flex flex-column h-100">
                    <div class="auth-brand p-4">
                      <a href="../../frontend/index.html" class="logo-light">
                        <img
                          style="width: 100px; height: 100px"
                          src="../../../../logo/logo.png"
                          alt="logo"
                        />
                      </a>
                      <a href="../../frontend/index.html" class="logo-dark">
                        <img
                          style="width: 100px; height: 100px"
                          src="../../../../logo/logo.png"
                          alt="logo"
                        />
                      </a>
                    </div>
                    <div class="p-4 my-auto">
                      <h4 class="fs-20">تسجيل الدخول</h4>
                      <p class="text-muted mb-3">
                        أدخل معرفك وكلمة المرور للوصول إلى حسابك.
                      </p>

                      <!-- form -->
                      <form
                        id="loginForm"
                        action="#"
                        onsubmit="handleLogin(event)"
                      >
                        <div class="mb-3">
                          <label for="ID" class="form-label">بطاقة تعريف</label>
                          <input
                            class="form-control"
                            type="number"
                            name="id"
                            id="ID"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label"
                            >كلمة المرور</label
                          >
                          <input
                            class="form-control"
                            type="password"
                            name="password"
                            id="password"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="checkbox-signin"
                            />
                            <label
                              class="form-check-label"
                              for="checkbox-signin"
                              >تذكرنى</label
                            >
                          </div>
                        </div>
                        <div class="mb-0 text-start">
                          <button
                            class="btn btn-soft-primary w-100"
                            type="submit"
                          >
                            <span class="fw-bold">تسجيل الدخول</span>
                          </button>
                        </div>
                      </form>
                      <!-- end form-->
                    </div>
                  </div>
                </div>
                <!-- end col -->
              </div>
            </div>
          </div>
          <!-- end row -->
        </div>
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="../../../../backend/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="../../../../backend/js/app.min.js"></script>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        const form = document.getElementById("loginForm");
        const formData = new FormData(form);
        if (formData.get("id") === "1000" && formData.get("password") === "123456789") {
          window.location.href = "../admin.html";
        } else if (formData.get("id") === "2000" && formData.get("password") === "123456789") {
          window.location.href = "../student.html";
        } else if (formData.get("id") === "3000" && formData.get("password") === "123456789") {
          window.location.href = "../driver.html";
        } else {
          alert("Invalid");
        }
        form.reset();
      }
    </script>
  </body>
</html>
