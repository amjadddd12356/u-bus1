        function updateTable() {
            const regionSelect = document.getElementById("regionSelect");
            const selectedRegion = regionSelect.value;
            const tableBody = document.querySelector("#routeTable tbody");
            const regionName = document.getElementById("regionName");
            regionName.textContent = selectedRegion;
            tableBody.innerHTML = "";
            const routes = routesData[selectedRegion];
            const hasSecondTrip = routes.some(route => route.secondTrip);
            const secondTripHeader = document.getElementById("secondTripHeader");
            const secondTripTimeHeader = document.getElementById("secondTripTimeHeader");
            const secondTripPlaceHeader = document.getElementById("secondTripPlaceHeader");
            if (!hasSecondTrip) {
                secondTripHeader.classList.add("hidden");
                secondTripTimeHeader.classList.add("hidden");
                secondTripPlaceHeader.classList.add("hidden");
            } else {
                secondTripHeader.classList.remove("hidden");
                secondTripTimeHeader.classList.remove("hidden");
                secondTripPlaceHeader.classList.remove("hidden");
            }
            routes.forEach(route => {
                const secondTripTime = route.secondTrip ? route.secondTrip.time : "-";
                const secondTripPlace = route.secondTrip ? route.secondTrip.place : "-";
                const row = `
                                <tr>
                                    <td class="${route.secondTrip ? '' : 'hidden'}">${secondTripTime}</td>
                                    <td class="${route.secondTrip ? '' : 'hidden'}">${secondTripPlace}</td>
                                    <td>${route.firstTrip.time}</td>
                                    <td>${route.firstTrip.place}</td>
                                </tr>
            `;
                tableBody.innerHTML += row;
            });
        }
        window.onload = updateTable;
